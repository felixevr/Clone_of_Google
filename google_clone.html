<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Robots" content="index,follow">
    <meta name="description" content="Este es un clon de Google hecho por Felixevr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/098cd849a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER OF PAGE -->
    <header class="header__container">
        <nav class="header__menu">
            <ol class="header__list">
                <li>
                    <a class="header__link" href="">
                        Gmail
                    </a>
                </li>
                <li>
                    <a class="header__link" href="">
                        Imágenes
                    </a>
                </li>
                <li>
                    <a class="header__link" href="">
                        <img class="header__image-cuadritos" src="./images/cuadritos.png" alt="Dropdown servicios de Google">
                    </a>
                </li>
                <li>
                    <a class="header__link" href="">
                        <img class="header__image-perfil" src="https://hipertextual.com/files/2015/11/Ni%C3%B1a-afgana.jpg" alt="imagen de perfil">
                    </a>
                </li>
            </ol>
        </nav>
    </header>
    <!-- MAIN OF PAGE -->
    <main class="main__container">
        <div class="main__logo-container">
            <img class="main__logo" src="https://www.google.com.ec/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form class="main__search-box" action="">
            <i id="main__search-icons" class="fas fa-search"></i>
                <input class="main__input-search-box" type="text" name="" id="">
            <i id="main__search-icons" class="fas fa-microphone"></i>
        </form>
        <div class="main__buttoms-container">
            <button class="main__search-buttom" type="submit">
                Buscar con Google
            </button>
            <button class="main__search-buttom" type="submit">
                Me siento con suerte
            </button>
        </div>
        <div class="main__change-lenguage-option">
            <p>Ofrecido por Google en:</p> 
            <div>
                <a class="main__link-translate" href="">English</a>&nbsp;
                <a class="main__link-translate" href="">Español (Latinoamericano)</a>
            </div>
        </div>
    </main>
    <!-- FOOTER OF PAGE -->
    <footer class="footer__container">
        <ul class="footer__list">
            <li><a class="footer__link" href="">Privacidad</a></li>
            <li><a class="footer__link" href="">Condiciones</a></li>
            <li><a class="footer__link" href="">Preferencias</a></li>
        </ul>
        <ul class="footer__list">
            <li><a class="footer__link" href="">Publicidad</a></li>
            <li><a class="footer__link" href="">Negocios</a></li>
            <li><a class="footer__link" href="">Sobre Google</a></li>
            <li><a class="footer__link footer__link_hidden" href="">Cómo funciona la Búsqueda</a></li>
        </ul>
    </footer>
</body>
</html>
